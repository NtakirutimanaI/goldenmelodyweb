<script type="text/javascript">
        function checkForm(form){
            var errors[];
            
            //regular expressions to math only alphanumeric and spaces
            var re =/^[\w ]+$/;
            if(form.inputfield.value==""){
                errors.push(" Empty input field!");
                 
            }
            else if(!re.test(form.inputfield.value))
             {
                errors.push("Input contains invalid characters!");
                }
             if(form.password_1.value==""){
                alert("Password field is empty!");
             }
                else if(form.password_1.value != form.password_2)
             {
               errors.push("Passwords do not match!");
                
             }
             if(errors.length > 0){
                 var msg="ERRORS:\n\n";
                 for(var i=0, i<errors.length;i++){
                    msg+=errors[i]+"\n";
                 }
                 alert(msg);
                  return false;
             }
             //validation successiful
             return true;
        }
    </script>
